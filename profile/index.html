<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NINYA'S PROFILE</title>
  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url('../font/RMFontV2.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'MyCustomFont', sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .navbar {
      width: 100%;
      background: #111;
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #a00;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .navbar-logo {
      font-size: 2rem;
      color: #e0e0e0;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px #a00;
    }

    .navbar-menu {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .navbar-menu li a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .navbar-menu li a:hover {
      color: #a00;
      text-shadow: 0 0 5px #a00;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    .menu-toggle {
      display: none;
    }

    @media (max-width: 768px) {
      .navbar-menu {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.95);
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        padding: 20px 0;
        text-align: center;
      }

      .menu-toggle:checked + .hamburger + .navbar-menu {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }

    .content {
      flex: 1;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-box {
      background: linear-gradient(to bottom right, rgba(20, 20, 20, 0.9), rgba(10, 10, 10, 0.85));
      border: 3px solid #a00;
      box-shadow: inset 0 0 0 2px #fff, 0 0 10px #000;
      padding: 40px 60px;
      border-radius: 16px;
      width: 80%;
      text-align: center;
      position: relative;
      margin-bottom: 30px;
    }

    .banner-container {
      position: relative;
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
    }

    .banner {
      width: 100%;
      height: 100%;
      background-image: url('banner.gif');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      filter: grayscale(80%) contrast(130%);
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 10px solid #a00;
      background-image: url('ninya.gif');
      background-size: cover;
      background-position: center;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .developer-badge {
      width: 60px;
      height: 60px;
      background-image: url('developer.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 5px solid #a00;
      margin: 0 auto 20px;
    }

    .skull-badge {
      width: 80px;
      height: 80px;
      background-image: url('skull_badge.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0 auto 20px;

      filter: drop-shadow(0 0 0 white) drop-shadow(0 0 4px white);
      -webkit-filter: drop-shadow(0 0 0 white) drop-shadow(0 0 4px white);
    }

    .about-me, .favorite-music {
      background: rgba(50, 50, 50, 0.4);
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      border: 2px solid #a00;
      text-align: justify;
    }

    iframe {
      width: 100%;
      height: 315px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
    }

    h1, h2 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 4px #a00;
    }

    footer {
      background: #111;
      color: #999;
      padding: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .profile-box {
        width: 90%;
        padding: 20px;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
      }

      .banner-container {
        height: 150px;
      }

      .about-me, .favorite-music {
        font-size: 1rem;
      }
    }
  </style>
</head>

</body>
</html>
