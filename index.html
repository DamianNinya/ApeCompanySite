<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url('font/RMFontV2.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'MyCustomFont', sans-serif;
      background: url('images/imagebackground.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    .content {
      text-align: center;
      color: white;
      max-width: 600px;
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .highlight {
      color: orange;
    }

    .game-info {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 20px 30px;
      border-radius: 12px;
      font-size: 1.2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .discord-widget {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .discord-widget iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="welcome-box">
      Welcome to the <span class="highlight">Company</span>
    </div>
    <div class="game-info">
      <!-- You can replace this with real content -->
      <p>This is your new multiplayer game! Here you can provide info about gameplay, features, updates, and more.</p>
    </div>
  </div>

  <!-- Discord Widget -->
  <div class="discord-widget">
    <iframe
      src="https://discord.com/widget?id=1358518370940490028&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
      allowtransparency="true"
      sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
    ></iframe>
  </div>
</body>
</html>
